<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Crop Yield Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2E8B57 0%, #228B22 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #FFA500;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">
            <i class="fas fa-seedling"></i><br>
            Oops! This page seems to have been harvested elsewhere!
        </div>
        <p class="lead mb-4">
            The page you're looking for doesn't exist in our agricultural database. 
            Don't worry, even the best farmers sometimes plant seeds in the wrong field!
        </p>
        <a href="/" class="btn-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
        <div class="mt-4">
            <p>Or try one of these links:</p>
            <a href="/#features" class="btn btn-outline-light me-2">Features</a>
            <a href="/#demo" class="btn btn-outline-light me-2">Demo</a>
            <a href="https://github.com/wn-marie/crop-yield-predictor" class="btn btn-outline-light">GitHub</a>
        </div>
    </div>
</body>
</html>
